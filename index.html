<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025_영광승마장_학생승마_강습시간_검색기</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin-top: 1em;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 0.5em;
    }
    .other-students {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>2025_영광승마장_학생승마_강습시간_검색기</h1>
  <p>주민번호 전체를 입력해주세요 (예: 123456-1234567):</p>
  <input type="text" id="jumin" placeholder="예: 123456-1234567">
  <button onclick="searchPerson()">검색</button>

  <div class="result" id="result"></div>

  <script>
    async function sha256(str) {
      const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const people = [
      {
        name: "홍길동",
        number: "2-1",
        juminHash: "27e92cf4edaa86a4ad7929ad875d549e6a4639224f7fe3458602af2843f2b45b",
        school: "서울초등학교",
        grade: "3학년",
        time: "1기수 10~11시"
      },
      {
        name: "김철수",
        number: "2-2",
        juminHash: "abf61e3619c94f6bffba93526cb0d2979308ec03a1433161fd112d6c3fbc53dc",
        school: "부산초등학교",
        grade: "2학년",
        time: "1기수 11~12시"
      },
      {
        name: "이영희",
        number: "2-3",
        juminHash: "9b6bb1f1270983ec2a0c01539a01f6ffbca0849b0b508bc04bd77e5c3650e4e5",
        school: "대전초등학교",
        grade: "1학년",
        time: "1기수 12~13시"
      },
      {
        name: "테스트용",
        number: "2-4",
        juminHash: "afafcc5350f63d28b3cf56fdb7975be8ee5621c4518d9d6b661fa21534eabfe9",
        school: "테스트초등학교",
        grade: "3학년",
        time: "2기수 14~15시"
      }
      {
        name: "아무개",
        number: "5-30",
        juminHash: "0a21743f3e939f23a21127dab4aa31ecdb3952a2e258a85cb89a9e5583b2b55f",
        school: "송흥초등학교",
        grade: "6학년",
        time: "5기수 10~11시"
      }
    ];

    async function searchPerson() {
      const input = document.getElementById('jumin').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.textContent = '주민번호를 입력하세요.';
        return;
      }

      const hash = await sha256(input);
      const person = people.find(p => p.juminHash === hash);

      if (person) {
        let output = `<strong>이름:</strong> ${person.name}<br>
                      <strong>번호:</strong> ${person.number}<br>
                      <strong>학교:</strong> ${person.school}<br>
                      <strong>학년:</strong> ${person.grade}<br>
                      <strong>수업시간:</strong> ${person.time}`;

        const others = people.filter(p => p.juminHash !== hash)
                             .map(p => `번호: ${p.number} / 수업시간: ${p.time}`)
                             .join('<br>');

        output += `<div class="other-students">
                      <br><strong>수업 정보:</strong><br>${others}
                   </div>`;
        resultDiv.innerHTML = output;
      } else {
        resultDiv.textContent = '일치하는 정보가 없습니다.';
      }
    }

    document.getElementById("jumin").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        searchPerson();
      }
    });

    // F12, 우클릭, Ctrl+U 등 차단
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
        alert("보안상 기능이 제한되었습니다.");
      }
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert("마우스 오른쪽 버튼은 사용할 수 없습니다.");
    });
  </script>
</body>
</html>
